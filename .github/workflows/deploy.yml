name: Deploy ModernApp

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Simulate deployment
      run: |
        echo "Deploying ModernApp version..."
        mkdir -p deployment
        cp -r modernapp/* deployment/
        echo "Deployment complete."
